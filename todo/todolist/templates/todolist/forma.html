{% extends 'todolist/layout.html' %}
{% block title%}{% endblock %}

{% block content %}
<div class forma>
    <h1 class="text-center">Список моих дел</h1>
    <div class="row">
    <div class="col-md-6" style="margin: 0 auto;">
      <form action="{% url 'searchdata' %}">
        <label for="query">ПОиск</label>
        <input type="search" class="form-control" name="query" id="query">
        <button type="submit" class="btn btn-primary" style="display: block;margin: 1% auto;">Поиск</button>
      </form>
    </div>
  </div>
    <div class="row">
        <div class="col-md-6" style="margin: 0 auto;">
            <form action="{% url 'submit' %}">
                <div class="form-group">
                    <label for="title">Название</label>
                    <input type="text" class="form-control" id="title" name="title">

                </div>
                <div class="form-group">
                    <label for="description">Описание</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="priority">Степень важности</label>
                    <input type="number" class="form-control" id="priority" name="priority">
                </div>
                 <button type="submit" class="btn btn-primary" style="display: block;margin: 1% auto;" data-mode='add' data-id-item=''>Добавить</button>
            </form>
        </div>
    </div>

</div>
{% endblock %}
